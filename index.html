<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CSS -->
  <link rel="stylesheet" href="index.css">
  <title>Ping Coming Soon Page | Kevin Herrmann</title>
</head>

<body>
  <main>
    <img src="images/logo.svg" alt="ping logo" id="ping-logo">
    <h1 class="heading">We are launching <span>soon!</span></h1>
    <p class="subheading">Subscribe and get notified</p>
    <!-- subscribe form -->
    <form id="subscribe-form" novalidate>
      <div class="input-container">
        <input id="input-field" type="email" placeholder="Your email address...">
        <div class="error-message hidden">
          <!-- error message goes here -->
        </div>
      </div>
      <div>
        <button type="submit" class="notify-btn">Notify Me</button>
      </div>
    </form>
    <!-- end subscribe form -->
    <img src="images/illustration-dashboard.png" alt="" id="illustration-dashboard">
  </main>
  <footer>
    <div class="social-bar">
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    <div>
      <p class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/kevinx9000">Kevin
          Herrmann</a>. </p>
    </div>
  </footer>
  <script src="index.js"></script>
</body>

</html>
